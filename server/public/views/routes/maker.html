<div class="Jumbotron" ng-controller="MakeController">

  <div class="container">
    <div class="row">
        <div class="col-xs-12">
          <h1>Maker Mode</h1>

              <h3>Make a New Deck</h3>
                <input type="text" ng-model="new_deckIn" name="name" placeholder="new deck" value="">
                <button ng-click="createDeck()">Create Deck</button>

        </div>
        <div class="col-xs-12">
          <div class="col-xs-12">
              <h3>Make a New Card</h3>
              <select ng-model="selectDeck" ng-options='x.name for x in theDeckArray'></select>
              <button ng-click="getCards()">Fetch the Cards</button>
              <div  ng-text="card in theCardArray">
                <p>There are {{x.name}}{{theCardArray.length}} cards in the deck.</p>
                </div>
              </div>
        </div>
        </div>
        <div class="col-xs-12">
                <!-- <h3>THE FRONT</h3> -->
                <div id="cardFace" class="box" >
                  <a>{{ card_front_in }} </a>
                </div>
                <div class="col-xs-12">
                  <input type="text" ng-model="card_front_in" name="name" placeholder="card_front_in" value="">
                  <img id="cardFace" class="TextWrap" ng-src="{{card_front_in}}" height='100px'/>
                </div>
                <!-- <h3>THE BACK</h3> -->
                <div id="cardVerso" class="box" >
                  <a>{{ card_back_in }} </a>
                </div>

                    <div  class="col-xs-12">
                      <input type="text" ng-model="card_back_in" name="name" placeholder="card_back_in" value="">
                    </div>
                <div class="col-xs-12">
                      <button type="button" name="button" ng-click="createCard()">Create card</button>
                </div>
        </div>

    </div>
  </div>
</div>
