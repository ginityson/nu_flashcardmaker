<div class="Jumbotron" ng-controller="PracticeController">

<div class="container">
  <div class="row">

      <div class="col-xs-12">
        <h1>Practice Mode</h1>
            <h2>DROPDOWN OF DECKS</h2>
              <label>select a deck
              <select ng-model="selectDeck" ng-options='x.name for x in theDeckArray'></select>
              <button ng-click="getCards()">Fetch the Cards</button>
              </label>
      </div>
<p>There are {{theCardArray.length}} cards in the {{theDeckArray.deck}}deck.</p>
      <div class="col-xs-12">
        <div  ng-text="card in theCardArray">
          <div id="nextPrevious">
              <div id="cardFace">
                  {{myCard.front_text}}
              </div>
              <div id="cardVerso">
                  <span ng-show="verso">{{myCard.back_text}}</span>
                  <span ng-hide="verso"></span>
              </div>
              <button type="button" name="Prevbutton" ng-click= "prevCard()">Previous</button>
              <button type="button" name="Nextbutton" ng-click= "nextCard()">Next</button>
              <button ng-click="verso=!verso">Verso!</button>
          </div>
        </div>
      </div>
