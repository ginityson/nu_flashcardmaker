<div ng-controller="ShuffleController">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">

          <h1>Shuffle Mode </h1>
            <h2>DROPDOWN OF DECKS</h2>
              <label>select a deck
                <select ng-model="selectDeck" ng-options='x.name for x in theDeckArray'></select>
                <button ng-click="getCards()">Fetch the Cards</button>
              </label>
            <p>There are {{theCardArray.length}} cards in the {{theDeckArray.deck}}deck.</p>
          <button ng-click="shuffleDeck()" type="button" name="button">Shuffle Deck</button>
      </div>

      <div class="col-xs-12" ng-repeat="card in theCardArray">
          <div  id="cardFace"> {{ card.front_text }}</div>
          <div  id="cardVerso"> {{ card.back_text }}</div>
          <!-- <div  id="cardImage"> {{ card.image }}</div> -->
          <!-- <img id="cardFace" class="TextWrap" ng-src="{{card.front_text}}" height='100px'/> -->
          <img id="cardImage" class="TextWrap" ng-src="{{card.image}}" height='100px'/>
      </div>
    </div>
  </div>
</div>
